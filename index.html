<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mi Planta Inteligente</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Nunito', sans-serif;
      background: #f0f4f3;
      color: #333;
      padding: 2em;
      text-align: center;
    }
    h1 { color: #4e9475; }
    .card {
      background: white;
      border-radius: 12px;
      padding: 2em;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    button {
      padding: 0.8em 1.5em;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      background-color: #4e9475;
      color: white;
      cursor: pointer;
      margin-top: 1em;
      transition: background-color 0.3s;
    }
    button:hover { background-color: #3e7d63; }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    .status {
      margin: 0.5em 0;
      padding: 0.5em;
      border-radius: 6px;
    }
    .auto { background-color: #e6f7ff; }
    .manual { background-color: #fff7e6; }
    .error {
      color: #ff4d4f;
      margin-top: 1em;
    }
    .manual-control {
      margin-top: 1.5em;
      padding: 1em;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    .manual-active {
      background-color: #fff7e6;
      border-color: #ffd166;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
      margin: 0 10px;
    }
    .switch input { 
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 34px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #4e9475;
    }
    input:checked + .slider:before {
      transform: translateX(26px);
    }
  </style>
</head>
<body>
  <h1>Sistema de Riego Automatizado</h1>
  <div class="card">
    <p>üíß <strong>Humedad:</strong> <span id="moisture">--</span>%</p>
    <p>üöø <strong>Bomba:</strong> <span id="pump">--</span></p>
    <p>üîÜ <strong>LED:</strong> <span id="led">--</span></p>
    <p>‚öôÔ∏è <strong>Modo:</strong> <span id="mode" class="status auto">Autom√°tico</span></p>
    <p>‚ö†Ô∏è <strong>Sobreuso de bomba:</strong> <span id="overuse">Todo bien</span></p>
    
    <div id="manualControl" class="manual-control">
      <p>üßë‚Äçüíª <strong>Control de Modo:</strong></p>
      <label class="switch">
        <input type="checkbox" id="modeToggle">
        <span class="slider"></span>
      </label>
      <p id="modeStatus">Autom√°tico</p>
      
      <p>üöø <strong>Control manual de bomba:</strong></p>
      <button id="togglePump" disabled>Cargando...</button>
    </div>
    
    <p id="error" class="error"></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, onValue, set } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const config = {
      apiKey: "AIzaSyDGpAf7fpPpY9sLR1dIQvc46tEwNf4a2mE",
      databaseURL: "https://dt-b80f6-default-rtdb.firebaseio.com"
    };

    const app = initializeApp(config);
    const db = getDatabase(app);

    const moistureEl = document.getElementById('moisture');
    const pumpEl = document.getElementById('pump');
    const ledEl = document.getElementById('led');
    const modeEl = document.getElementById('mode');
    const overuseEl = document.getElementById('overuse');
    const toggleBtn = document.getElementById('togglePump');
    const modeToggle = document.getElementById('modeToggle');
    const modeStatus = document.getElementById('modeStatus');
    const manualControl = document.getElementById('manualControl');
    const errorEl = document.getElementById('error');

    const refs = {
      moisture: ref(db, 'Humedad'),
      pump: ref(db, 'Bomba'),
      led: ref(db, 'Estado_LED'),
      mode: ref(db, 'Control/ModoManual'),
      remotePump: ref(db, 'Control/BombaRemota'),
      overuse: ref(db, 'Alertas/BombaSobreuso')
    };

    let isManual = false;
    let pumpState = false;

    // Actualizar UI
    onValue(refs.moisture, snap => {
      moistureEl.textContent = snap.exists() ? snap.val() : '--';
    }, () => showError("Error al leer humedad"));

    onValue(refs.pump, snap => {
      pumpState = snap.val() === true;
      pumpEl.textContent = pumpState ? 'Activada' : 'Desactivada';
      toggleBtn.textContent = pumpState ? 'Apagar Bomba' : 'Encender Bomba';
    }, () => showError("Error al leer bomba"));

    onValue(refs.led, snap => {
      ledEl.textContent = snap.exists() ? snap.val() : '--';
    });

    onValue(refs.mode, snap => {
      isManual = snap.val() === true;
      modeEl.textContent = isManual ? 'Manual' : 'Autom√°tico';
      modeEl.className = `status ${isManual ? 'manual' : 'auto'}`;
      modeToggle.checked = isManual;
      modeStatus.textContent = isManual ? 'Manual' : 'Autom√°tico';
      manualControl.className = isManual ? 'manual-control manual-active' : 'manual-control';
      toggleBtn.disabled = false;
    }, () => showError("Error al leer modo"));

    onValue(refs.overuse, snap => {
      const val = snap.val();
      overuseEl.textContent = val === true ? '‚ö†Ô∏è S√≠, bomba sobreusada' : 'Todo bien';
      overuseEl.style.color = val === true ? '#ff4d4f' : '#4e9475';
    }, () => showError("Error al leer sobreuso"));

    // Control de modo
    modeToggle.addEventListener('change', async () => {
      try {
        modeToggle.disabled = true;
        await set(refs.mode, modeToggle.checked);
      } catch {
        showError("No se pudo cambiar el modo");
        modeToggle.checked = !modeToggle.checked;
      } finally {
        modeToggle.disabled = false;
      }
    });

    // Control de bomba
    toggleBtn.addEventListener('click', async () => {
      try {
        toggleBtn.disabled = true;
        toggleBtn.textContent = 'Procesando...';
        await set(refs.remotePump, !pumpState);
      } catch {
        showError("No se pudo cambiar el estado de la bomba");
      } finally {
        toggleBtn.disabled = false;
      }
    });

    function showError(msg) {
      errorEl.textContent = msg;
      setTimeout(() => errorEl.textContent = '', 4000);
    }
  </script>
</body>
</html>
